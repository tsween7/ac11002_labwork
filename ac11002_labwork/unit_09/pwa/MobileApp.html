<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="bootstrap.css">
   <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="MobileApp.html">TO-DO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="MobileApp.html">ALL ITEMS <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#toDoContainer">INCOMPLETE ITEMS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#completedContainer">COMPLETE ITEMS</a>
          </li>
        </ul>

      </div>
    </nav>
  </header>
  <main>
    <div class="container mt-4">
      <h1 class="text-white h5">Things to Do:</h1>
      <div class="row" id="toDoContainer">

      </div>
      <h1 class="text-white h5">Completed Items:</h1>
      <div class="row" id="completedContainer">
      </div>
    </div>
    </div>

    <div class="container mt-4">
      <h1 class="text-white h5">Add a To Do</h1>
      <div class="row">
        <div class="col-md-12">
          <input type="text" class="form-control" id="newToDoItem" >
          <button id="form-submit-button" type="submit" class="btn btn-success mt-3" onclick="saveItem()">Save Item</button>
          <button class="btn btn-danger mt-3" onclick="deleteCompleted()">Delete Completed</button>
        </div>
      </div>
    </div>

  </main>
  <script type="text/javascript" src="./scripts.js"></script>

  <script type="text/javascript">
    window.onload = updateToDoList();
  </script>
</body>

</html>
